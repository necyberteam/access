access_affinitygroup.constantcontact_form:
  path: '/admin/services/constantcontact-token'
  defaults:
    _form: '\Drupal\access_affinitygroup\Form\ConstantContact'
    _title: 'Constant Contact setup token'
  requirements:
    _role: 'administrator'
access_affinitygroup.googlegroups_form:
  path: '/admin/services/googlegroups-token'
  defaults:
    _form: '\Drupal\access_affinitygroup\Form\GoogleGroups'
    _title: 'Google Groups setup token'
  requirements:
    _role: 'administrator'
