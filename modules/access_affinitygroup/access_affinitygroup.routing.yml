access_affinitygroup.constantcontact_form:
  path: '/admin/services/constantcontact-token'
  defaults:
    _form: '\Drupal\access_affinitygroup\Form\ConstantContact'
    _title: 'Constant Contact setup token'
  requirements:
    _role: 'administrator'
access_affinitygroup.simplelist:
  path: '/simplelist/{sl_action}'
  defaults:
    _controller: '\Drupal\access_affinitygroup\Controller\SimpleListController::simplelist'
    _title: ''
  requirements:
    _role: 'authenticated'
  options:
    no_cache: 'TRUE'

